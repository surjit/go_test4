<html>
<head>
    <title>Terminal</title>
    <link rel="stylesheet" href="/tr-assets/css/xterm.css"/>
    <script src="/tr-assets/js/xterm.min.js"></script>
    <script src="/tr-assets/js/xterm-addon-fit.min.js"></script>
    <script src="/tr-assets/js/xterm-addon-web-links.min.js"></script>
    <style>
        .xterm {
            padding: 4px 6px;
        }
    </style>
</head>
<body>
<div id="terminal" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
<script>
    function uuidv4() {
        return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    var uuid = uuidv4();
</script>
<script src="/tr-assets/index.js"></script>
</body>
</html>
